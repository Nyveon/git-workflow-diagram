<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Git Workflow</title>
		<script src="https://unpkg.com/@popperjs/core@2"></script>
		<script src="https://unpkg.com/tippy.js@6"></script>

		<link
			rel="stylesheet"
			href="https://unpkg.com/tippy.js@6/animations/scale.css"
		/>
		<link rel="stylesheet" href="index.css" />

		<script src="index.js" defer></script>
	</head>
	<body>
		<main>
			<div id="git-diagram">
				<span class="git-title">Git Workflow</span>

				<div id="git-inner-diagram">
					<div id="git-local" class="git-container">
						<span
							class="git-subtitle"
							data-tippy-content="Your copy of the repository on your own machine. Changes you commit here stay local until you push them."
							>Local Repo</span
						>
						<div class="git-inner-container">
							<div class="git-column">
								<div
									class="git-box"
									data-tippy-content="The actual files and folders on your machine. 
                                    Edits here are untracked until you add them to staging.<br><br>
                                    Use <code>git status</code> to check which files are modified."
								>
									Working Tree
								</div>
								<div id="git-pull-end"></div>
								<div id="git-add-start"></div>
								<div></div>
								<div></div>
								<div></div>
								<div id="git-merge-origin-end"></div>
								<div id="git-checkout-end"></div>
								<div id="git-merge-local-end"></div>
							</div>
							<div class="git-column">
								<div
									class="git-box"
									data-tippy-content="A holding area where you group changes for your next commit.<br><br>
                                    Use <code>git status</code> to see which changes have been staged.
                                    "
								>
									Staging Area
								</div>
								<div></div>
								<div id="git-add-end"></div>
								<div id="git-commit-start"></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
							<div class="git-column">
								<div
									class="git-box"
									data-tippy-content="A specific line of commits in your local repository.
                                    Commits in this branch don't affect other branches until merged.<br><br>
                                    Use <code>git branch</code> to see what branches you have."
								>
									Local Branch
								</div>
								<div></div>
								<div></div>
								<div id="git-commit-end"></div>
								<div id="git-push-start"></div>
								<div></div>
								<div></div>
								<div id="git-checkout-start"></div>
								<div id="git-merge-local-start"></div>
							</div>
							<div class="git-column">
								<div
									class="git-box"
									data-tippy-content="A local record of the latest state of a branch on the remote repo.
                                    It can be updated, but doesn't change your working files until you merge or rebase (see commands below)."
								>
									Remote-Tracking Ref.
								</div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div id="git-fetch-end"></div>
								<div id="git-merge-origin-start"></div>
								<div></div>
								<div></div>
							</div>
						</div>
					</div>

					<div id="git-remote" class="git-container">
						<span
							class="git-subtitle"
							data-tippy-content="A shared or central repository (e.g., on GitHub). Your local repo synchronizes changes with this repository."
							>Remote Repo</span
						>
						<div class="git-inner-container">
							<div class="git-column">
								<div
									class="git-box"
									data-tippy-content="A branch stored in the remote repository.
                                    It represents the latest version of the branch on the server.
                                    You can update your local copy of it, or update it (see commands below)."
								>
									Remote branch
								</div>
								<div id="git-pull-start"></div>
								<div></div>
								<div></div>
								<div id="git-push-end"></div>
								<div id="git-fetch-start"></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>
					</div>
				</div>

				<div
					id="git-add"
					class="arrow"
					data-tippy-content="Stage changes from the working tree to the staging area, marking them as ready to be commited.
                    <ul>
                        <li><code>git add [file]</code> to stage a specific file.</li>
                        <li><code>git add [directory]</code> to stage an entire directory.</li>
                        <li><code>git add .</code> to stage all changes.</li>
                    </ul>"
				>
					git add
				</div>
				<div
					id="git-commit"
					class="arrow"
					data-tippy-content="Record a snapshot of staged changes in your local branch. Commits are your repository's history.
                    A commit should have a message describing the changes made.
                    <ul>
                        <li><code>git commit -m &quot;message&quot;</code></li>
                        <li><code>git commit</code> - (Opens a CLI editor for a detailed message</li>
                    </ul>"
				>
					git commit
				</div>
				<div
					id="git-push"
					class="arrow"
					data-tippy-content="Upload your local commits to the equivalent branch in the remote repo, making them available to others.
                    <ul><li><code>git push</code></li></ul>"
				>
					git push
				</div>
				<div
					id="git-fetch"
					class="arrow"
					data-tippy-content="Retrieve updates from the remote repo without merging. You can then compare and merge or rebase manually.
                    It does not modify your working files or local branches.
                    <ul><li><code>git fetch</code></li></ul>"
				>
					git fetch
				</div>
				<div
					id="git-pull"
					class="arrow"
					data-tippy-content="Fetch and immediately merge changes from the remote repo into your current local branch.
                    If your branch has no local changes, Git may update it directly without creating a merge commit (fast-forward).
                    Equivalent to <code>git fetch</code> + <code>git merge</code>.
                    <ul>
                        <li><code>git pull</code></li>
                    </ul>"
				>
					git pull
				</div>
				<div
					id="git-checkout"
					class="arrow"
					data-tippy-content="Switch to another branch or a specific commit. Often used before you start work or merge changes.
                    <ul>
                        <li><code>git checkout [branch]</code> - For an existing branch.</li>
                        <li><code>git checkout -b [branch]</code> - To create a new one.</li>
                    </ul>"
				>
					git checkout
				</div>
				<div
					id="git-merge-local"
					class="arrow"
					data-tippy-content="Combine changes from another local branch into your current branch. Merge adds a merge commit, rebase reapplies commits linearly.
                    If there are no new changes in your branch, Git may merge instantly without creating a merge commit.
                    <ul>
                        <li><code>git merge origin/[branch]</code> - Adds a &quot;merge commit&quot;</li>
                        <li><code>git rebase origin/[branch]</code> - Moves your commits on top of the target branch, rewriting history.</li>
                    </ul>"
				>
					git merge/rebase *
				</div>
				<div
					id="git-merge-origin"
					class="arrow"
					data-tippy-content="Bring changes from a remote branch into your local branch.
                    If there are no new changes in your branch, Git may merge instantly without creating a merge commit.
                    <ul>
                        <li><code>git merge origin/[branch]</code> - Creates a &quot;merge commit&quot;.</li>
                        <li><code>git rebase origin/[branch]</code> - Moves your local commits on top of the latest changes from the remote branch.</li>
                    </ul>"
				>
					git merge/rebase origin/*
				</div>

				<div id="signature">
					By: Eric K. <a href="https://github.com/Nyveon">github.com/Nyveon</a><br>
                    Full git class (in spanish): <a href="https://nyveon.github.io/CC5408-Clase-Git/">slides</a>, <a href="https://www.youtube.com/watch?v=DwLlPWLbri4">video</a>.
				</div>
			</div>
		</main>
	</body>
</html>
